<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./view/css/normalize.css"/>
    <link rel="stylesheet" href="./view/css/main.css"/>
  </head>
  <body>
    <section class="screen">
      <!-- music player board -->
      <div class="musicPlayerBoard" id="musicPlayerBoard">
        <h3 class="albumContext albumTitle">A STATE Of TRANCE</h3>
        <div class="albumCover"></div>
        <h3 class="albumContext songTitle">This Is What It Feels Like</h3>
        <h6 class="albumContext songPlayer">Armin van Buuren  |  Trevor Guthrie</h6>
        <div class="playerController">
          <div class="playerButton previousSong">
            <svg class="playerButtonSvg">
              <path class="pathElement musicPlayerPath" d="M13 6 L13 24"></path>
              <path class="pathElement musicPlayerPath" d="M15 15 L26 6 L26 24 Z"></path>
            </svg>
          </div>
          <div class="playSong">
            <svg class="playerButtonSvg">
              <path class="pathElement musicPlayerPath" d="M7 2 L7 28 L12 28 L12 2 Z"></path>
              <path class="pathElement musicPlayerPath" d="M17 2 L17 28 L22 28 L22 2 Z"></path>
            </svg>
          </div>
          <div class="playerButton nextSong">
            <svg class="playerButtonSvg transformSvg">
              <path class="pathElement musicPlayerPath" d="M13 6 L13 24"></path>
              <path class="pathElement musicPlayerPath" d="M15 15 L26 6 L26 24 Z"></path>
            </svg>
          </div>
        </div>
        <div class="timeBox">
          <div class="passedTime">
            <div class="passedTime__minute" id="passedTimeMinute">00:</div>
            <div class="passedTime__second" id="passedTimeSecond">39</div>
          </div>
          <div class="timeOfEnd">03:13</div>
        </div>
        <div class="playingBar">
          <div class="playingState" id="playingState"></div>
        </div>
      </div>
      <!-- control board -->
      <div class="controlBoard">
        <div class="controlButton unlock" id="unlock"></div>
        <div class="controlButton restart" id="restart"></div>
        <div class="controlButton shutdown" id="shutdown"></div>
      </div>
      <!-- unlock mac board -->
      <div class="unlockBoard" id="unlockBoard">
        <div class="headPic"></div>
        <p class="username">Franklin Hung</p>
        <input type="password" class="password" id="password" placeholder="PASSWORD"/>
        <div class="signinButton" id="signinButton">
          <svg class="signinSvg">
            <path class="pathElement" d="M7.5 15 L22.5 15"></path>
            <path class="pathElement" d="M15 7.07 L22.5 15 L15 22.93"></path>
          </svg>
        </div>
      </div>
      <!-- mac desktop -->
      <div class="desktop" id="desktop"></div>
    </section>

    <script src="./view/js/main.js"></script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="./view/css/normalize.css"/>
    <link rel="stylesheet" href="./view/css/main.css"/>
  </head>
  <body>
    <section class="screen">
      <div class="musicPlayerBoard">
        <div class="albumCover"></div>
        <h3 class="albumContext albumTitle">This Is What It Feels Like</h3>
        <h5 class="albumContext albumPlayer">Armin van Buuren<br />Trevor Guthrie</h5>
        <div class="playerController">
          <div class="playerButton previousSong">
            <svg class="playerButtonSvg">
              <path class="pathElement musicPlayerPath" d="M13 6 L13 24"></path>
              <path class="pathElement musicPlayerPath" d="M15 15 L26 6 L26 24 Z"></path>
            </svg>
          </div>
          <div class="playSong">
            <svg class="playerButtonSvg">
              <path class="pathElement musicPlayerPath" d="M7.5 2 L7.5 28 L12.5 28 L12.5 2 Z"></path>
              <path class="pathElement musicPlayerPath" d="M17.5 2 L17.5 28 L22.5 28 L22.5 2 Z"></path>
            </svg>
          </div>
          <div class="playerButton nextSong">
            <svg class="playerButtonSvg transformSvg">
              <path class="pathElement musicPlayerPath" d="M13 6 L13 24"></path>
              <path class="pathElement musicPlayerPath" d="M15 15 L26 6 L26 24 Z"></path>
            </svg>
          </div>
        </div>
        <div class="timeBox">
          <div class="passedTime">03:40</div>
          <div class="timeOfEnd">04:47</div>
        </div>
        <div class="playingBar">
          <div class="playingState"></div>
        </div>
      </div>
      <div class="controlBoard">
        <div class="controlButton unlock"></div>
        <div class="controlButton restart"></div>
        <div class="controlButton shutdown"></div>
      </div>
      <div class="unlockBoard" id="unlockBoard">
        <div class="headPic"></div>
        <p class="username">Franklin Hung</p>
        <input type="password" class="password" id="password" placeholder="PASSWORD"/>
        <div class="signinButton">
          <svg class="signinSvg">
            <path class="pathElement" d="M7.5 15 L22.5 15"></path>
            <path class="pathElement" d="M15 7.07 L22.5 15 L15 22.93"></path>
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
